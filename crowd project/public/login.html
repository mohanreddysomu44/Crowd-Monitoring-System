<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crowd Track - Sign Up</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary-color: #6c63ff;
        --secondary-color: #4d44db;
        --accent-color: #ff6584;
        --dark-color: #2d3748;
        --light-color: #f7fafc;
        --success-color: #48bb78;
        --info-color: #4299e1;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }
      a {
        text-decoration: none;
      }
      body {
        overflow-x: hidden;
      }

      .container-fluid {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        width: 100%;
        display: flex;
        flex-direction: column;
        position: relative;
      }

      /* Animated Background */
      .container-fluid::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: url("https://images.unsplash.com/photo-1511578314322-379afb476865?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80")
          center/cover;
        opacity: 0.1;
        z-index: 0;
      }

      /* Navigation */
      nav {
        position: relative;
        z-index: 100;
        padding: 1.5rem 2rem;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(15px);
        -webkit-backdrop-filter: blur(15px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
      }

      nav:hover {
        background: rgba(255, 255, 255, 0.15);
      }

      .navbar-container {
        max-width: 1200px;
        margin: 0 auto;
      }

      .nav-logo img {
        height: 40px;
        transition: transform 0.3s ease;
      }

      .nav-logo img:hover {
        transform: scale(1.05);
      }

      .nav-items li {
        position: relative;
        margin: 0 1rem;
      }

      .nav-items li a {
        color: white;
        text-decoration: none;
        font-weight: 500;
        padding: 0.5rem 0;
        transition: all 0.3s ease;
      }

      .nav-items li a::after {
        content: "";
        position: absolute;
        bottom: 0;
        left: 0;
        width: 0;
        height: 2px;
        background: white;
        transition: width 0.3s ease;
      }

      .nav-items li a:hover::after {
        width: 100%;
      }

      .nav-buttons .btn {
        margin-left: 1rem;
        font-weight: 600;
        border-radius: 50px;
        padding: 0.5rem 1.5rem;
        transition: all 0.3s ease;
      }

      .btn-trial {
        background: rgba(255, 255, 255, 0.2);
        color: white;
        border: 1px solid rgba(255, 255, 255, 0.4);
      }

      .btn-trial:hover {
        background: rgba(255, 255, 255, 0.3);
        transform: translateY(-2px);
      }

      .btn-login {
        background: white;
        color: var(--primary-color);
      }

      .btn-login:hover {
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        transform: translateY(-2px);
      }

      .btn-signup {
        background: var(--accent-color);
        color: white;
      }

      .btn-signup:hover {
        background: #ff4d6d;
        box-shadow: 0 5px 15px rgba(255, 101, 132, 0.4);
        transform: translateY(-2px);
      }

      /* Signup Form */
      .signup-container {
        position: relative;
        z-index: 10;
      }

      .mybox {
        border-radius: 20px;
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.3);
        padding: 2.5rem;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        margin-top: 20px;
      }

      .mybox:hover {
        transform: translateY(-5px);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      }

      h1 {
        color: white;
        font-weight: 700;
        margin-bottom: 2rem;
        text-align: center;
        font-size: 2.2rem;
      }

      .form-control {
        height: 50px;
        border-radius: 50px;
        border: none;
        background: rgba(255, 255, 255, 0.2);
        color: white;
        padding: 0 1.5rem;
        margin-bottom: 1.5rem;
        transition: all 0.3s ease;
      }

      .form-control:focus {
        background: rgba(255, 255, 255, 0.3);
        box-shadow: 0 0 0 0.25rem rgba(255, 255, 255, 0.25);
        color: white;
      }

      .form-control::placeholder {
        color: rgba(255, 255, 255, 0.7);
      }

      .form-row {
        display: flex;
        gap: 1.5rem;
      }

      .form-row .form-group {
        flex: 1;
      }

      .form-check-input {
        background-color: rgba(255, 255, 255, 0.2);
        border: none;
      }

      .form-check-label {
        color: rgba(255, 255, 255, 0.8);
      }

      .form-check-label a {
        color: var(--accent-color);
        text-decoration: none;
        transition: color 0.3s ease;
      }

      .form-check-label a:hover {
        color: #ff4d6d;
        text-decoration: underline;
      }

      .btn-signup-form {
        background: var(--accent-color);
        color: white;
        height: 50px;
        border-radius: 50px;
        font-weight: 600;
        margin: 1.5rem 0;
        transition: all 0.3s ease;
      }

      .btn-signup-form:hover {
        background: #ff4d6d;
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(255, 101, 132, 0.4);
      }

      .divider {
        position: relative;
        margin: 1.5rem 0;
        color: white;
        text-align: center;
      }

      .divider::before,
      .divider::after {
        content: "";
        position: absolute;
        top: 50%;
        width: 45%;
        height: 1px;
        background: rgba(255, 255, 255, 0.3);
      }

      .divider::before {
        left: 0;
      }

      .divider::after {
        right: 0;
      }

      .btn-google {
        background: white;
        color: var(--dark-color);
        height: 50px;
        border-radius: 50px;
        font-weight: 600;
        margin-bottom: 1.5rem;
        transition: all 0.3s ease;
      }

      .btn-google:hover {
        background: #f1f1f1;
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }

      .login-link {
        color: white;
        text-align: center;
      }

      .login-link a {
        color: var(--accent-color);
        font-weight: 600;
        text-decoration: none;
        transition: color 0.3s ease;
      }

      .login-link a:hover {
        color: #ff4d6d;
        text-decoration: underline;
      }

      /* Password Strength Indicator */
      .password-strength {
        height: 4px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 2px;
        margin-bottom: 1.5rem;
        overflow: hidden;
      }

      .password-strength-bar {
        height: 100%;
        width: 0;
        background: var(--accent-color);
        transition: width 0.3s ease, background 0.3s ease;
      }

      /* Mobile Menu */
      .mobile-menu-btn {
        display: none;
        background: none;
        border: none;
        color: white;
        font-size: 1.5rem;
      }

      /* Responsive Design */
      @media (max-width: 992px) {
        .nav-items {
          display: none !important;
        }

        .mobile-menu-btn {
          display: block;
        }

        .nav-buttons .btn {
          display: none;
        }

        .mobile-menu-active .nav-items {
          display: flex !important;
          flex-direction: column;
          position: absolute;
          top: 100%;
          left: 0;
          width: 100%;
          background: rgba(0, 0, 0, 0.9);
          padding: 1rem;
          z-index: 1000;
        }

        .mobile-menu-active .nav-items li {
          margin: 0.5rem 0;
        }

        .mobile-menu-active .nav-buttons {
          display: flex;
          flex-direction: column;
          position: absolute;
          top: calc(100% + 180px);
          left: 0;
          width: 100%;
          background: rgba(0, 0, 0, 0.9);
          padding: 1rem;
          z-index: 1000;
        }

        .form-row {
          flex-direction: column;
          gap: 0;
        }
      }

      @media (max-width: 576px) {
        .mybox {
          padding: 1.5rem;
        }

        h1 {
          font-size: 1.8rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <nav>
        <div class="container navbar-container">
          <ul class="d-flex align-items-center justify-content-between">
            <li class="nav-logo">
              <img class="imgs" src="logo2.png" alt="Crowd Track Logo" />
            </li>

            <div class="d-flex align-items-center">
              <ul class="nav-items d-flex align-items-center m-0">
                <li><a href="/crowd_control/public/index.html">Home</a></li>
                <li><a href="#">Support</a></li>
                <li><a href="#">EventMgr</a></li>
              </ul>

              <div class="nav-buttons d-flex align-items-center">
                <button class="btn btn-trial d-none d-lg-inline-block">
                  Free Trial
                </button>
                <button class="btn btn-login">
                  <a href="/crowd_control/public/login1.html">Login</a>
                </button>
                <button class="btn btn-signup">
                  <a href="/crowd_control/public/login.html">Sign UP</a>
                </button>
                <button class="mobile-menu-btn ms-3">
                  <i class="fas fa-bars"></i>
                </button>
              </div>
            </div>
          </ul>
        </div>
      </nav>

      <div
        class="row min-vh-100 justify-content-center align-items-center signup-container"
      >
        <div class="col-md-8 col-lg-6 col-xl-5">
          <form action="signup/" method="post">
            <div class="mybox">
              <h1>Create Account</h1>

              <div class="form-row">
                <div class="form-group">
                  <input
                    type="text"
                    placeholder="First Name"
                    class="form-control"
                    required
                  />
                </div>
                <div class="form-group">
                  <input
                    type="text"
                    placeholder="Last Name"
                    class="form-control"
                    required
                  />
                </div>
              </div>

              <input
                type="email"
                placeholder="Email Address"
                class="form-control"
                required
              />

              <input
                type="password"
                placeholder="Create Password"
                class="form-control"
                id="password"
                required
              />

              <div class="password-strength">
                <div
                  class="password-strength-bar"
                  id="password-strength-bar"
                ></div>
              </div>

              <input
                type="password"
                placeholder="Confirm Password"
                class="form-control mb-4"
                required
              />

              <div class="form-check mb-4">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="termsCheck"
                  required
                />
                <label class="form-check-label" for="termsCheck">
                  I agree to the <a href="#">Terms of Service</a> and
                  <a href="#">Privacy Policy</a>
                </label>
              </div>

              <button class="btn btn-signup-form w-100">Create Account</button>

              <div class="divider">or sign up with</div>

              <button class="btn btn-google w-100 mb-4">
                <i class="fa-brands fa-google me-2"></i> Google
              </button>

              <p class="login-link">
                Already have an account?
                <a href="/crowd_control/public/login.html">Log in</a>
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>

    <script>
      // Mobile menu toggle
      document
        .querySelector(".mobile-menu-btn")
        .addEventListener("click", function () {
          document.querySelector("nav").classList.toggle("mobile-menu-active");
        });

      // Add animation to form inputs
      const inputs = document.querySelectorAll(".form-control");
      inputs.forEach((input) => {
        input.addEventListener("focus", () => {
          input.style.transform = "scale(1.02)";
        });
        input.addEventListener("blur", () => {
          input.style.transform = "scale(1)";
        });
      });

      // Password strength indicator
      const passwordInput = document.getElementById("password");
      const strengthBar = document.getElementById("password-strength-bar");

      passwordInput.addEventListener("input", function () {
        const password = this.value;
        let strength = 0;

        // Length check
        if (password.length >= 8) strength += 25;
        if (password.length >= 12) strength += 25;

        // Character type checks
        if (/[A-Z]/.test(password)) strength += 15;
        if (/[0-9]/.test(password)) strength += 15;
        if (/[^A-Za-z0-9]/.test(password)) strength += 20;

        // Update strength bar
        strengthBar.style.width = Math.min(strength, 100) + "%";

        // Update color based on strength
        if (strength < 40) {
          strengthBar.style.background = "#ff4757"; // Red
        } else if (strength < 70) {
          strengthBar.style.background = "#ffa502"; // Orange
        } else {
          strengthBar.style.background = "#2ed573"; // Green
        }
      });
    </script>
  </body>
</html>
