<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crowd Track</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="style1.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
  </head>
  <body class="fs-6">
    <div class="aftercontain">
      <i id="iid" class="fa-solid fa-bars"></i>
    </div>
    <div class="mycontain d-none d-lg-block">
      <div
        class="d-flex justify-content-center align-items-center bg-dark gap-lg-1"
      >
        <i class="fa-solid fa-bars"></i>
        <select name="chat-types" id="select">
          <option value="">Choose your Data</option>
          <option value=""><a href="">Click here for More graphs</a></option>
        </select>
      </div>
    </div>
    <div class="container">
      <!-- Navigation Bar -->
      <ul
        class="d-flex gap-2 gap-sm-4 gap-md-4 gap-lg-5 gap-xl-5 list-unstyled align-items-center justify-content-center fixed-top py-2 py-sm-1"
      >
        <li>
          <img class="img-fluid custom-img" src="logo2.png" alt="Logo" />
        </li>
        <li class="p-1 px-1 px-lg-3">
          <a href="./index.html">Home</a>
        </li>
        <li class="p-1 px-1 px-lg-3">Support</li>
        <li class="p-1 px-1 px-lg-3">EventMgr</li>
        <li>
          <button class="px-2 mx-1 px-lg-3 py-1">Trail</button>
        </li>
        <li>
          <button class="px-2 mx-1 px-lg-3 py-1">Signin</button>
        </li>
        <li>
          <button class="px-2 mx-1 px-lg-3 py-1">Login</button>
        </li>
      </ul>
    </div>

    <!-- Card Section -->

    <div
      class="container d-flex justify-content-center align-items-center vh-100"
    >
      <div class="card p-3 p-md-4">
        <h2 class="text-center text-md-start">Crowd Monitoring</h2>
        <p class="text-center text-md-start">Real-time crowd data</p>
        <div class="pluse"></div>
        <div class="chart-area"></div>
      </div>
    </div>

    <script src="app2.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
  </body>
</html>
